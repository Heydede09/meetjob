{% extends "BasePage.html" %}

{% block pageTitle %}
公司績效
{% endblock %}

{% block css %}
<link href="/static/css/news.css" rel="stylesheet">
{% endblock %}


{% block mainPage %}

<div class="hot">

	{% for item in data %}
	   <div class="hotbar">

	   	   <div class='hotleft'>
	   	   	    <img src='{{item.photos}}'>
	   	   </div>
	   	   <div class='hotright'>
	   	   	 <p style="color: red;">{{item.create_date}}</p>
	   	   	 <p style="color: green;font-weight: bold;">{{item.title}}</p>
	   	   	 <p>{{item.info}}</p>
	   	   </div>


	   </div>
	{% endfor %}


</div>

{% endblock %}
