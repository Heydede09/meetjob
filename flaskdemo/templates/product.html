{% extends 'BasePage.html' %}

{% block pageTitle %}
產品列表
{% endblock %}

{% block css %}

<link href="{{ url_for('static',filename='css/product.css') }}" rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% endblock %}

{% block mainContent %}

	<form action="/product" method="get">
		商品類別:<select name="item"><!--下拉式選單-->
					<option value="0" selected>請選擇....</option>
					<option value="1">書籍</option>
					<option value="2">衣服</option>
					<option value="3">鞋子</option>
					<option value="4">帽子</option>
					<option value="5">背包</option>
					
				</select>
				<p></p>
		商品名稱:<input type="text" name="p" style="font-size: 20px;"/>
		<p></p>
		<input type="submit" style="font-size:20px;" value="查詢">
	</form>

	{% for row in result %}

		<div class ="info">
			<a href="{{row[4]}}" target="_blank">
				<img src ="{{row[5]}}">
			</a>
				<p>{{row[2]}}</p>
				<span>NT:{{row[3]}}</span>
		</div>
	{% endfor %}

	<div style="clear: both;"></div>

	{{pagination.info}}
	{{pagination.links}}


{% endblock %}
