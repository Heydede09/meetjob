{% extends 'BasePage.html' %}

{% block Title %}
旅遊產品
{% endblock %}

{% block css %}
<link href="{{ url_for('static',filename='css/product.css') }}" rel="stylesheet" >
{% endblock %}

{% block mainPage %}

	<form action="/product" method="get" >
		商品類別:<select name="item"><!--下拉式選單-->
					<option value="0" selected>請選擇....</option>
					<option value="1">北海道</option>
					<option value="2">九州</option>
					<option value="3">大阪</option>
					
					
				</select>
				<p></p>
		商品名稱:<input type="text" name="p" style="font-size: 20px;"/>
		<p></p>
		<input type="submit" style="font-size:20px;" value="查詢">
	</form>

	{% for row in result %}

		<div class ="info" >
			<a href="{{row[4]}}" target="_blank">
				<img src ="{{row[5]}}">
			</a>
				<p>{{row[2]}}</p>
				<span style="color:red;font-size: 20px;font-weight: bold;">NT:{{row[3]}}</span>
		</div>
	{% endfor %}

	<div style="clear: both;" style="text-align: center"></div>

	{{pagination.info}}
	{{pagination.links}}





{% endblock %}
